{% extends 'first_app/base.html' %}
{% block body_block %}
<h3>List of the Musician</h3>
<ul>
  {% if musicians %}
  {% for musician in musicians %}
  <li><a href="{% url 'first_app:album_list' artist_id=musician.id %}">{{ musician.first_name}} {{musician.last_name}}</a></li>
  {% endfor %}
  {% else %}
  <h3>No Musician in the list</h3>
  {% endif %}
</ul>
{% endblock %}
